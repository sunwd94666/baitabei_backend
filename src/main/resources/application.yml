# 日志
logging:
  level:
    com.baitabei: debug
    root: info
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/baitabei-competition.log
    max-size: 10MB
    max-history: 30

# 自定义业务配置
app:
  upload:
    path: /data/upload/
  cors:
    allowed-origins: http://localhost:3000,http://localhost:5173,https://gf2h8yg38227.space.minimax.io,https://h15amiaszznx.space.minimax.io
    allowed-methods: GET,POST,PUT,DELETE,OPTIONS
    allowed-headers: '*'
    allow-credentials: true

  evaluation:
    criteria:
      creativity: 30
      practicality: 25
      technology: 20
      market: 15
      culture: 10